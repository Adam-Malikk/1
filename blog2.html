<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBD MIELL</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Kalam:wght@300;400;700&family=Playpen+Sans:wght@100..800&family=SUSE:wght@100..800&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
            flex-direction: column; /* Mengatur arah kolom untuk responsivitas */
        }

        .container {
    display: flex;
    justify-content: space-between;
    width: 80%;
    position: relative;
}

.text-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 2;
}

.text-container h1 {
    font-size: 5rem;
    color: pink;
    font-family: "Cherry Bomb One", system-ui;
    z-index: 2;
}

.earth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2;
}

.earth-image {
    width: 400px;
    animation: rotateEarth 10s linear infinite;
}

        @keyframes rotateEarth {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .buttons-container {
            position: absolute;
            bottom: 90px;
            width: 20%;
            display: flex;
            justify-content: space-around;
            z-index: 2;
            flex-wrap: wrap; /* Mengizinkan tombol untuk membungkus */
        }

        .button-left, .button-right {
            background-color: #EA4C89;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            text-align: center;
            flex: 1; /* Mengizinkan tombol untuk mengambil ruang yang tersedia */
            margin: 5px; /* Tambahkan margin untuk ruang antar tombol */
        }

        .button-left:hover, .button-right:hover {
            background-color: #F082AC;
        }

        .bg_heart {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            top: -50%;
            transform: rotate(-45deg);
        }

        .heart:before, .heart:after {
            position: absolute;
            display: block;
            content: "";
            background: inherit;
            border-radius: 100%;
        }

        .heart:before {
            top: -50%;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .heart:after {
            top: 0;
            right: -50%;
            width: 100%;
            height: 100%;
        }

        @keyframes love {
            0% { top: 110%; }
            100% { top: -10%; }
        }

        a {
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .footer-1, .footer-2 {
            position: absolute;
            width: 100%;
            height: 15px;
            background-color: pink;
            z-index: 2;
        }

        .footer-1 {
            bottom: 0;
            box-shadow: 0px -10px 20px pink;
        }

        .footer-2 {
            top: 0;
            box-shadow: 0px 10px 20px pink;
        }

        @media (max-width: 480px) {
            .text-container h1 {
                font-size: 3rem; /* Ukuran font lebih kecil lagi */
                position: absolute;
                top: -200px;
            }

            .buttons-container {
            position: absolute;
            bottom: 90px;
            width: 50%;
            display: flex;
            justify-content: space-around;
            z-index: 2;
            flex-wrap: wrap; /* Mengizinkan tombol untuk membungkus */
        }

        .button-left, .button-right {
            background-color: #EA4C89;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 8px;
            text-align: center;
            flex: 1; /* Mengizinkan tombol untuk mengambil ruang yang tersedia */
            margin: 5px; /* Tambahkan margin untuk ruang antar tombol */
        }

        .container {
            display: grid;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            position: relative;
            z-index: 2;
            flex-direction: column; /* Menumpuk konten di perangkat kecil */
        }

        .text-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center; /* Rata tengah untuk teks */
        }

        .text-container h1 {
            font-size: 3rem; /* Ukuran font besar untuk desktop */
            color: pink;
            font-family: "Cherry Bomb One", system-ui;
        }

        .earth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px; /* Tambahkan margin atas untuk ruang */
        }

        .earth-image {
            width: 400px;
            animation: rotateEarth 10s linear infinite;
            max-width: 100%; /* Responsif untuk gambar */
            height: auto; /* Jaga proporsi gambar */
        }
        }
    </style>
</head>
<body>
    <div class="bg_heart"></div>
    <div class="container">
        <div class="text-container">
            <h1 id="text"></h1>
        </div>
        <div class="earth-container">
            <img src="img/planet.png" class="earth-image">
        </div>
    </div>

    <div class="buttons-container">
        <button class="button-left"><a href="blog1.html">Back</a></button>
        <button class="button-right"><a href="gallery.html">Next</a></button>
    </div>

    <footer class="footer-1"></footer>
    <footer class="footer-2"></footer>

    <script>
        const textElement = document.getElementById('text');
        const text = `You are my <br> UNIVERSE`;

        let index = 0;

        function typeText() {
            if (text[index] === '<') {
                textElement.innerHTML += '<br>';
                index += 4;
            } else {
                textElement.innerHTML += text[index];
                index++;
            }

            if (index < text.length) {
                setTimeout(typeText, 50);
            } else {
                textElement.style.borderRight = 'none';
            }
        }

        typeText();

        var love = setInterval(function() {
            var r_num = Math.floor(Math.random() * 40) + 1;
            var r_size = Math.floor(Math.random() * 65) + 10;
            var r_left = Math.floor(Math.random() * 100) + 1;
            var r_bg = Math.floor(Math.random() * 25) + 100;
            var r_time = Math.floor(Math.random() * 5) + 5;

            $('.bg_heart').append("<div class='heart' style='width:" + r_size + "px;height:" + r_size + "px;left:" + r_left + "%;background:rgba(255," + (r_bg - 25) + "," + r_bg + ",1);animation: love " + r_time + "s ease'></div>");

            $('.bg_heart').append("<div class='heart' style='width:" + (r_size - 10) + "px;height:" + (r_size - 10) + "px;left:" + (r_left + r_num) + "%;background:rgba(255," + (r_bg - 25) + "," + (r_bg + 25) + ",1);animation: love " + (r_time + 5) + "s ease'></div>");

            $('.heart').each(function() {
                var top = $(this).css("top").replace(/[^-\d\.]/g, '');
                var width = $(this).css("width").replace(/[^-\d\.]/g, '');
                if (top <= -100 || width >= 150) {
                    $(this).detach();
                }
            });
        }, 500);
    </script>
</body>
</html>
